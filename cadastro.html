<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/global/estilos.css">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div class="container" id="registerModal">
        <form id="registerForm">
            <h1>Criar uma conta nova</h1>
            <!-- Nome -->
            <div class="input-box" id="registerFirstName">
                <input  type="text" placeholder="Nome" required>
            </div>
            <div class="input-box" id="registerEmail">
                <input type="email" placeholder="E-mail" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha" required id="registerPassword">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirmar Senha" required id="registerConfirmPassword">
            </div>
            <button class="submit" type="submit">Cadastrar</button>
            
        </form> 
        <div>
            <a class="telaLogin" href="login.html">JÃ¡ tem uma conta?</a>
        </div>
        
    </div><!--container-->
    <script src="/scripts/script.js"></script>
</body>
</html>
